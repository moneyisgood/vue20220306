<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="cpn">
    <div>
        <p v-for="item in cmovies">{{item}}</p>
        <h2>{{cmessage}}</h2>

    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    <!-- 父组件传子组件：props -->
    const cpn ={
        template:'#cpn',
        //props:['cmovies','cmessage'],
        props:{
            //1、类型限制   Array,String
            //2、提供默认值
            cmessage:{
                type:String,
                default:'hhh',
                required:true
            },
            //对象或数组默认值必须从一个工厂函数获取
            cmovies:{
                type:Array,
                default: function (){
                    return []
                }  //vue2.5.3以下不会有错
            }
        },
        data(){
            return {}
        },
        methods:{

        }
    }

    const app = new Vue({
        el:"#app",
        data:{
            message:'你好啊',
            movies:['海贼王','西游记']
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
