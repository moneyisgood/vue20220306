<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    props中如果是驼峰的，则需要使用-分割，并且要小写-->
    <cpn :c-info="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMyMessage}}</h2>
    </div>

</template>

<script src="../js/vue.js"></script>
<script>
    const cpn ={
        template:'#cpn',
        props:{
            cInfo:{
                type:Object,
                default(){
                    return {}
                }
            },
            childMyMessage:{
                type:String,
                default() {
                    return "";
                }
            }
        }
    }

    const app = new Vue({
        el:"#app",
        data:{
            message:'你好啊',
            info:{
                name:'why',
                age:18,
                height:1.88
            }

        },components:{
            cpn
        }
    })
</script>
</body>
</html>
