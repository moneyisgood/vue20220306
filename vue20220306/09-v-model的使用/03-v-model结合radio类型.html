<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    name属性会让单选框进行互斥， v-model也会互斥-->
    <label for="male">
        <input type="radio" id="male" name="sex" value="男" v-model="sex"> 男
    </label>
    <label for="female">
        <input type="radio" id="female" name="sex" value="女" v-model="sex"> 女
    </label>
    <h2>选择的性别是：{{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:'你好啊',
            sex:'男'
        }
    })
</script>
</body>
</html>
