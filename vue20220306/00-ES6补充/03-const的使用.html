<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<div id="app">

</div>

<script src="../js/vue.js"></script>
<script>
    //1、注意一、一旦给const修饰的标识符被赋值之后，不能修改
    const name = 'why'
    //name='sd'

    //2、注意二：在使用const定义标识符时，必须进行赋值
    //3、注意三、长钉的含义是指向的对象不能修改，但是可以改变对象内的属性
    const obj = {
        name:'why',
        age:13,
        height:23
    }
    obj.name="sdfd"
    console.log(obj)

</script>
