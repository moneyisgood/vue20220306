<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
<!--    父组件替换插槽的标签，但是内容由子组件来提供  -->
<!--    目的是获取子组件中的pLanguages
vue2.5.x以下必须使用template模板-->
    <cpn>
        <template slot-scope="slot">
<!--            <span v-for="item in slot.data"> {{item}} - </span>-->
            <span> {{slot.data.join(' * ')}}</span>
        </template>
    </cpn>
</div>
<template id="cpn">
    <div>
        <slot :data="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:'你好啊',
            isShow:true,

        },
        components:{
            cpn:{
                template:'#cpn',
                data() {
                    return{
                        name:'我是cpn组件的name',
                        pLanguages:['aa','bb','cc']
                    }
                },

            }
        }
    })
</script>
</body>
</html>
