<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn v-show="isShow"></cpn>
    <cpn v-for="item in names"><h2>{{item}}</h2></cpn>
</div>
<template id="cpn">
    <div>
        <div>我是组件</div>
        <slot>我是组件，哈哈哈哈</slot>
        <button v-show="isShow">按钮</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:'你好啊',
            isShow:true,
            names:['aa','bb','cc']
        },
        components:{
            cpn:{
                template:'#cpn',
                data() {
                    return{
                        name:'我是cpn组件的name',
                        isShow: true
                    }
                },

            }
        }
    })
</script>
</body>
</html>
