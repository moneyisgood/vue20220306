<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 class="active">{{message}}</h2>
    <h2 :class="active1">{{message}}</h2>
    <h2 class='title' v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
    <h2 class='title' v-bind:class="getClass()">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:'你好啊',
            active1:'active',
            isActive:true,
            isLine:false
        },
        methods:{
            getClass: function (){
                return {active:this.isActive,line:this.isLine}
            }
        }
    })
</script>
</body>
</html>
